<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>CMS Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Editor obsahu</h1>

    <label>Název serveru</label>
    <input id="serverName" />

    <label>IP adresa</label>
    <input id="ip" />

    <label>Popis</label>
    <textarea id="description"></textarea>

    <label>Pravidla (každé na nový řádek)</label>
    <textarea id="rules"></textarea>

    <label>Email</label>
    <input id="email" />

    <label>Discord</label>
    <input id="discord" />

    <button onclick="save()">Stáhnout data.json</button>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('serverName').value = data.serverName;
        document.getElementById('ip').value = data.ip;
        document.getElementById('description').value = data.description;
        document.getElementById('rules').value = data.rules.join('\n');
        document.getElementById('email').value = data.contact.email;
        document.getElementById('discord').value = data.contact.discord;
      });

    function save() {
      const data = {
        serverName: document.getElementById('serverName').value,
        ip: document.getElementById('ip').value,
        description: document.getElementById('description').value,
        rules: document.getElementById('rules').value.split('\n').filter(r => r),
        contact: {
          email: document.getElementById('email').value,
          discord: document.getElementById('discord').value
        }
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.json';
      a.click();
    }
  </script>
</body>
</html>
