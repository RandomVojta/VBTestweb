<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>RandomGuy CMS Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f4;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>RandomGuy CMS Editor</h1>

  <button id="login">Přihlásit se přes GitHub</button>

  <div id="editor" style="display:none;">
    <label>Název serveru:</label>
    <input id="serverName" type="text">

    <label>IP adresa:</label>
    <input id="ip" type="text">

    <label>Popis:</label>
    <textarea id="description"></textarea>

    <label>Pravidla (oddělená ","):</label>
    <input id="rules" type="text">

    <label>Kontakt email:</label>
    <input id="email" type="text">

    <label>Kontakt Discord:</label>
    <input id="discord" type="text">

    <button id="save">Uložit změny</button>
  </div>

  <script>
    const clientId = 'Ov23ligMcno6gMm5OkHn'; // ZDE VLOZ SVUJ CLIENT ID
    const owner = 'RandomVojta'; // GitHub username
    const repo = 'VBTestweb'; // Repo s data.json
    const filename = 'data.json';

    // Kontrola tokenu
    const token = sessionStorage.getItem('github_token');

    if (token) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('editor').style.display = 'block';
      loadData();
    }

    document.getElementById('login').onclick = () => {
      const redirectUri = location.href.split('?')[0];
      const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;
      window.location.href = githubAuthUrl;
    };

    // Zpracovani kódu z URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code && !token) {
      alert('GitHub OAuth vyžaduje backend server pro získání access tokenu. Tento krok musí být implementován na serveru.');
    }

    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();

      document.getElementById('serverName').value = data.serverName;
      document.getElementById('ip').value = data.ip;
      document.getElementById('description').value = data.description;
      document.getElementById('rules').value = data.rules.join(', ');
      document.getElementById('email').value = data.contact.email;
      document.getElementById('discord').value = data.contact.discord;
    }

    document.getElementById('save').onclick = async () => {
      const updated = {
        serverName: document.getElementById('serverName').value,
        ip: document.getElementById('ip').value,
        description: document.getElementById('description').value,
        rules: document.getElementById('rules').value.split(',').map(x => x.trim()),
        contact: {
          email: document.getElementById('email').value,
          discord: document.getElementById('discord').value
        }
      };

      alert('Uložení na GitHub potřebuje backend. Tohle je pouze ukázka.');
    }
  </script>
</body>
</html>
