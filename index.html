<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>RandomGuy CS 1.6 Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="serverName">RandomGuy CS 1.6 Server</h1>
    <p id="ip">IP: 123.45.67.89:27015</p>
  </header>

  <div class="container">
    <section class="section">
      <h2>O serveru</h2>
      <p id="description"></p>
    </section>

    <section class="section">
      <h2>Pravidla</h2>
      <ul id="rules"></ul>
    </section>

    <section class="section">
      <h2>Kontakt</h2>
      <p>Email: <a id="email" href=""></a></p>
      <p>Discord: <a id="discord" href=""></a></p>
    </section>
  </div>

  <footer>
    &copy; 2025 RandomGuy CS Server
  </footer>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('serverName').textContent = data.serverName;
        document.getElementById('ip').textContent = 'IP: ' + data.ip;
        document.getElementById('description').textContent = data.description;

        const rulesEl = document.getElementById('rules');
        data.rules.forEach(rule => {
          const li = document.createElement('li');
          li.textContent = rule;
          rulesEl.appendChild(li);
        });

        const emailEl = document.getElementById('email');
        emailEl.textContent = data.contact.email;
        emailEl.href = 'mailto:' + data.contact.email;

        const discordEl = document.getElementById('discord');
        discordEl.textContent = data.contact.discord;
        discordEl.href = 'https://' + data.contact.discord;
      });
  </script>
</body>
</html>
