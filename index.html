<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RandomGuy CS 1.6 Server</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="serverName">Načítání...</h1>
  </header>

  <main>
    <p><strong>IP serveru:</strong> <span id="ip">Načítání...</span></p>
    <p id="description">Načítání popisu...</p>

    <h3>Pravidla serveru:</h3>
    <ul id="rules"></ul>

    <h3>Kontakt:</h3>
    <ul>
      <li>Email: <span id="contactEmail"></span></li>
      <li>Discord: <span id="contactDiscord"></span></li>
    </ul>
  </main>

  <footer>
    <p>© 2025 RandomGuy</p>
  </footer>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('serverName').textContent = data.serverName;
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('description').textContent = data.description;

        const rulesList = document.getElementById('rules');
        rulesList.innerHTML = '';
        data.rules.forEach(rule => {
          const li = document.createElement('li');
          li.textContent = rule;
          rulesList.appendChild(li);
        });

        document.getElementById('contactEmail').textContent = data.contact.email;
        document.getElementById('contactDiscord').textContent = data.contact.discord;
      })
      .catch(() => {
        document.body.innerHTML = '<p>Chyba při načítání dat.</p>';
      });
  </script>
</body>
</html>
