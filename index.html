<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RandomGuy CS 1.6 Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">RandomGuy CS 1.6 Server</h1>
    <p><strong>IP:</strong> <span id="ip"></span></p>
    <p><strong>Mapa:</strong> <span id="map"></span></p>
    <p><strong>Stav:</strong> <span id="status"></span></p>

    <h2>Pravidla</h2>
    <ul id="rules"></ul>

    <h2>Kontakt</h2>
    <p id="contact"></p>

    <a href="cms.html">🛠️ Editor obsahu</a>
  </div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
        document.getElementById("map").textContent = data.map;
        document.getElementById("status").textContent = data.status;
        document.getElementById("contact").innerHTML = data.contact;
        const rulesList = document.getElementById("rules");
        data.rules.forEach(rule => {
          const li = document.createElement("li");
          li.textContent = rule;
          rulesList.appendChild(li);
        });
      });
  </script>
</body>
</html>
